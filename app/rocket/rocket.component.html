<clr-modal [(clrModalOpen)]="open" [clrModalClosable]="false">
	<div class="modal-body" (mouseover)="state = 'out'" (mouseout)="state = 'in'" *ngIf="open">
		<div class="rocket" [@flyIn]="state">
			<div class="rocket-body">
				<div class="body">{{name}}</div>
				<div class="fin fin-left"></div>
				<div class="fin fin-right"></div>
				<div class="window"></div>
			</div>
			<div class="exhaust-flame"></div>
			<ul class="exhaust-fumes">
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ul>
			<ul class="star">
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ul>
		</div>
	</div>
</clr-modal>
